name: typescript

on:
  pull_request:
    paths:
      - '**/*.ts'
      - '**/*.tsx'
      - .github/actions/setup-node/
      - .github/workflows/typescript.yml
      - package.json
      - tsconfig.json
      - yarn.lock
  push:
    branches:
      - main

jobs:
  typescript:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v3.2.0
      - uses: ./.github/actions/setup-node
      - run: yarn tsc
